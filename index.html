<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculador de ficha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <header>Calculador de ficha</header>

    <content>

        <div class='stats'>
            <div class='column'>
                <input type="number" class="stat" placeholder="for"></input>
                <input type="number" class="stat" placeholder="dex"></input>
                <input type="number" class="stat" placeholder="con"></input>
                <input type="number" class="stat" placeholder="int"></input>
            </div>
            <div class='column'>
                <input type="number" class="stat" placeholder="sab"></input>
                <input type="number" class="stat" placeholder="car"></input>
                <input type="number" class="stat" placeholder="vig"></input>
                <input type="number" class="stat" placeholder="per"></input>
            </div>
            
            <input id="lvl" type="number" class="lvl" placeholder="lvl"></input>
            <div id="bt" class="button">Calcular</div>
        </div>

        <div class=separator>
            <div id="char" class="char"></div>
            <div id="char2" class="char"></div>
        </div>



    </content>
</body>
<script type="module" src='js/main.js'></script>

</html>
